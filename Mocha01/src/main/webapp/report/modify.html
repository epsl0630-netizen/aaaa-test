    <style>

    :root {
      --main-color: #1e90ff; /* 메인색을 변수로 정의 */
      --sub-color-a: #0B84E1;;
      --sub-color-b: #1e90ff;

      --footer-color: white;

      --frame-color: #dadce0;
      
      --header-height: 100px;
      --nav-width: 100px;
      --menu-width: 200px;
      --footer-height: 100px;

      --gadget-basic-width: 300px;
      --sidebar-gap: 16px; 
    }
    html, body {
      height: 100%;
      overflow-x: hidden;

    }
    #wrap {
      height: 100%;
      min-width: 1050px;
    }
    #section{
      overflow-x: hidden;
    }
    #header, #section, #side, #footer {
      margin: 0 auto;
    }

    #header {
      height: var(--header-height);
      background-color: white;
      z-index: 5;
      position: fixed;
      top: 0;
      padding: 20px;

      border: 1px solid var(--frame-color);
    }

    #nav, #menu , #section {
      margin-top: var(--header-height);
      height: 100%;
    }

    #nav {
      width: var(--nav-width);

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #menu {
      margin-left: var(--nav-width);
      width: var(--menu-width);

      background-color: var(--sub-color-a);
      color: white;
    }
    #nav, #menu {
      float: left;
      position: fixed;
    }

    
    #header, #footer {
      width: 100%;
    }
    #footer {
      position: fixed;             /* 기존 relative/bottom:-70px 제거 */
      /* margin-left: calc(var(--nav-width) + var(--menu-width)); */
      width: calc(100% - (var(--nav-width) + var(--menu-width)));
      height: var(--footer-height);
      border-top: 1px solid var(--frame-color);
      background-color: var(--footer-color);
      /* display: flex; */
      align-items: center;
      justify-content: center;
      flex-shrink: 0;   
      bottom: 0; 
    }
    #section {
        margin-top: var(--header-height);
        margin-left: calc(var(--nav-width) + var(--menu-width) + var(--sidebar-gap));   /* ← gap 추가 */
        width: calc(100% - (var(--nav-width) + var(--menu-width) + var(--sidebar-gap)));/* ← gap 반영 */
        padding: 24px 12px;
        overflow-x: hidden;
        background: #fff;
}
    
    /* 헤더 로고 */
    .m-logo {
      width: 50px;
      height: 50px;
      background-size: 50px;
      background-image: url(logo.png);
      background-repeat: no-repeat;
      object-fit: contain;
      float: left;
    }
    
    #header-list {
      text-align: right;
      width: 300px;
      padding-right: 20px;
    }
    #header-list > * {
    display: inline-block;
    }

    #search-container {
      margin-right: 10px;
      position: relative;
     }

    #search {
      width: 200px;
    }
    
    #search-btn {
      position: absolute;
      right: 1%;
    }

    /* 프로필 이미지 */
    .profile-img-sm {
      width : 30px;
      height : 30px;
      border: 1px solid var(--frame-color);
      border-radius: 50%;
    }
  
    #nav > ul , #menu > ul {
      list-style-type: none;
      padding: 0;
    }

    #nav ul ul, #menu ul ul {
      list-style: none;
      padding-left: 1.2rem;
      margin-top: .25rem;
    }
    
    #nav ul ul ul, #menu ul ul ul {
      list-style: none;
      padding-left: 1.2rem;
    }

    #nav ul, #nav li { list-style: none; margin: 0; padding: 0; }
    #nav li::marker { content: none; }                
    #nav li::before { content: none !important; } 

    #nav a {
      color: black;
      text-decoration: none;
    }
    .nav-icon { 
      width: 40px;
      height: 40px;

      border-radius: 20%;
      /* 아이콘 가운데 정렬 start */
      display : flex;
      justify-content: center;
      align-items : center;
      /* 아이콘 가운데 정렬 end */
    }
    
    /* .nav-icon.admin {
      background-color: coral;
    } */

    .nav-btn {
      margin: 10px 0px;

      width: 64px;
      height: 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      border-radius: 30%;

      font-size: smaller;
    }
    .nav-btn:hover{
      background: gainsboro;
    }

    #nav-icon>svg {
      fill: #1f1f1f;
    }

    #search-btn {
      cursor : pointer;
      border: 0;
      background-color: transparent;
    }

    .nav-icon > img {
      position: absolute;
    }

    .menu-title {
      display: block;
      padding: 20px 0px;
      font-size: large;
      font-weight: bold;
    }

    #menu > div {
      margin: 0px 0px 20px 20px;
    }

    #nav-menu-btn {
      display: none;
    }

    /* gadget */
    .gadget-container {
      overflow-x: hidden;
    }

    .gadget {
      width: var(--gadget-basic-width);
      height: 360px;

      margin: 20px;
      padding: 20px;
      
      text-align: center;
      font-size: large;
      font-weight: bold;

      background-color: white;

      border: 1px solid var(--frame-color);
      border-radius: 3%;
    }

    .gadget-buttons {
      height: 150px;
    }

    .gadget-noti  {
      height: 170px;
    }
    /* 스크린이 625px 이상 */
    @media screen and (min-width:625px) {
      
    }
    /* 스크린이 625px 이하 */
    @media screen and (max-width:900px) {
      #search-container {
        display: none;
      }
      .ml-logo {
        width: 80px;
        height: 80px;
        background-size: 80px;
      }
    }
    @media screen and (max-width:625px) {
      #header-list {
        display: none;
      }
    }

    #page-board-form .d-flex.justify-content-center { margin-top: 8px; }

  <style>
    h2 { font-size: clamp(14px, 2.2vw, 18px); }
    h3 { font-size: clamp(10px, 1.9vw, 16px); }

    #menu li::marker { content: none; }
    #menu li::before { content: none !important; }

    #menu a:link, #menu a:visited {
         text-decoration: none;
       color: #fff;
    }
    #menu {
  display: flex;
  flex-direction: column;
  gap: 8px;                 /* 요소 사이 간격 */
  padding: 12px 16px;
}

/* 버튼 아래 약간 여백 주고 싶다면 */
#new-approval { margin-bottom: 8px; }

/* details/summary 스타일(마커 제거 포함) */
#menu details { margin: 4px 0; }
#menu summary {
  cursor: pointer;
  list-style: none;
  padding: 4px 0;
}
#menu summary::-webkit-details-marker { display: none; }
#menu summary::marker { content: none; }
#menu summary::after { content: '▸'; margin-left: .4rem; color:#666; }
#menu details[open] > summary::after { content: '▾'; }

/* 목록 불릿 제거 + 들여쓰기 */
#menu ul { list-style: none; padding-left: 0; margin: 0; }
#menu .menu-sub > ul { padding-left: 1rem; }
   
/* 기본 마커 숨기기 (중복 방지) */
#menu summary::-webkit-details-marker { display: none; }
#menu summary::marker { content: none; }

/* summary 줄 정렬 + 오른쪽에 큰 화살표 배치 */
#menu summary{
  display: flex;
  align-items: center;
  justify-content: space-between; /* 텍스트 ─────▶ 화살표 */
  padding: 4px 0;
}
/* 화살표 크기/색/간격 */
#menu summary::after{
  content: '▸';            /* 닫힘 상태 */
  font-size: 30px;         /* ← 여기 숫자 키우면 더 큼 */
  line-height: 1;
  margin-left: 8px;
  color: #fff;             /* 파란 배경이면 흰색 추천 */
}

/* 열린 상태 화살표 */
#menu details[open] > summary::after{
  content: '▾';
}

.card shadow-sm {
            max-width: 980px; /* 달력 넓이 제한 */
            margin-left: 10px; /* 메뉴랑 살짝 띄우기 */
            margin-right: auto; /* 오른쪽은 자동으로 정리 → 가운데 쪽으로 */
            width: 100%;
        }
 
/* 날짜·시간 인풋 폭 */
.input-date { width: 220px; }   /* 필요시 200~260px로 조절 */
.input-time { width: 140px; }   /* 필요시 100~140px로 조절 */

/* === 게시판 상세 레이아웃용 추가 === */

/* 카드/폼 정돈 */
.board-view .label {
  width: 100px;
  font-weight: 600;
  color: #555;
}
.board-view .value {
  flex: 1;
}
.board-view .kv {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 10px;
}
.board-view .content-box {
  border: 1px solid var(--frame-color);
  border-radius: 8px;
  padding: 16px;
  min-height: 140px;
}
.board-actions .btn + .btn { margin-left: 8px; }

.comment-item {
  border: 1px solid var(--frame-color);
  border-radius: 8px;
  padding: 10px 12px;
  margin-bottom: 10px;
}

  </style>

  <script>
// 보기/작성 DOM
const viewBox = document.querySelector('.board-view');
const formBox = document.getElementById('page-board-form');

// 화면 토글  -- jsp로 변환해서 작성.
// function showForm(){
//   viewBox.classList.add('d-none');
//   formBox.classList.remove('d-none');
//   // 초기화
//   document.getElementById('bf-title').value = '';
//   document.getElementById('bf-content').value = '';
//   document.getElementById('bf-file').value = '';
//   document.getElementById('bf-file-name').textContent = '선택된 파일이 없음';
//   document.getElementById('bf-title').focus();
// }
function showView(){
  formBox.classList.add('d-none');
  viewBox.classList.remove('d-none');
}

// 드로어의 "게시판 등록" → 작성 폼 열기
document.getElementById('btn-board-new')?.addEventListener('click', (e)=>{
  e.preventDefault();
  showForm();
});

// 폼: 파일 선택 시 파일명 표시
document.getElementById('bf-file')?.addEventListener('change', (e)=>{
  const name = e.target.files?.[0]?.name || '선택된 파일이 없음';
  document.getElementById('bf-file-name').textContent = name;
});

// 폼: 목록/취소 버튼 → 보기 화면
document.getElementById('btn-form-list')?.addEventListener('click', (e)=>{ e.preventDefault(); showView(); });
document.getElementById('btn-form-cancel')?.addEventListener('click', (e)=>{ e.preventDefault(); showView(); });

// 폼: 작성(저장) — 지금은 데모로 보기 화면의 필드만 바꿔서 확인
document.getElementById('board-form')?.addEventListener('submit', (e)=>{
  e.preventDefault();

  const title   = document.getElementById('bf-title').value.trim();
  const content = document.getElementById('bf-content').value.trim();
  const board   = document.getElementById('bf-free').checked ? '자유 게시판' : '전자 공지';

  if(!title){ alert('제목을 입력하세요.'); return; }
  if(!content){ alert('내용을 입력하세요.'); return; }

  // 데모: 보기 화면 카드에 반영 (실서비스에선 fetch로 서버 저장)
  const inputs = document.querySelectorAll('.board-view .card-body .form-control');
  // 0: 제목, 1: 작성자, 2: 조회수  (현재 마크업 순서 기준)
  inputs[0].value = title;
  document.querySelector('.board-view .content-box').textContent = content;

  // 라벨에 보드 구분을 잠깐 보여주고 싶다면:
  document.querySelector('.board-view h4').textContent = `글 보기 (${board})`;

  showView();
  // alert('등록되었습니다.');
});
</script>
